<!DOCTYPE html>
<html lang="en" ng-app="GenericApp">
  <head>
    <base href="/">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generic App</title>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <!-- Angular Resource -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-resource.js"></script>
    <!-- Angular Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <!-- Public Files -->
    <!-- Routes -->
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/routes/authInterceptor.js"></script>
    <!-- Controllers -->
    <script type="text/javascript" src="app/controllers/AlertsController.js"></script>
<!-- <script type="text/javascript" src="app/controllers/HomeController.js"></script> -->    
    <script type="text/javascript" src="app/controllers/LoginController.js"></script>
    <script type="text/javascript" src="app/controllers/NavController.js"></script>
    <script type="text/javascript" src="app/controllers/SignupController.js"></script>
    <!-- Services -->
    <script type="text/javascript" src="app/services/AlertsFactory.js"></script>
    <script type="text/javascript" src="app/services/AuthFactory.js"></script>
    <script type="text/javascript" src="app/services/AuthInterceptor.js"></script>
    <script type="text/javascript" src="app/services/UserFactory.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div ng-include="'app/views/navbar.html'"></div>
      <div ng-controller="AlertsCtrl">
        <div ng-repeat='alert in alerts'>
          
          <div class='alert alert-danger' ng-if="alert.type == 'error'">
            {{ alert.message }}
          </div>

          <div class='alert alert-success' ng-if="alert.type == 'success'">
            {{ alert.message }}
          </div>

        </div>
      </div>
      <div ui-view></div>
    </div>
  </body>
</html>
