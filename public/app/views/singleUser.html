<h1 class="center text-white">More About {{ guru.name }}</h1>
<div class="row">
  <div class="col s12 m6 offset-m3">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{ guru.name }}</span>
        <p>{{ guru.bio }}</p>
        <div>
          <a ng-href="/users/update/{{ CurrentUser.id }}" ng-if='currentUser.id == guru.id'>Update user</a>
        </div>
        <a ng-href="mailto:{{ guru.email }}">Email Me</a>
      </div>
      <div class="card-action">
        <div class="chip" ng-if="guru.mobile">
          Mobile
        </div>
        <div class="chip" ng-if="guru.pc">
          PC
        </div>
        <div class="chip" ng-if="guru.homeTheater">
          Home Theater
        </div>
        <div class="chip" ng-if="guru.printer">
          Printer
        </div>
        <div class="chip" ng-if="guru.homeRouter">
          Home Router
        </div>
        <div class="chip" ng-if="guru.tv">
          TV
        </div>
      </div>
    </div>
  </div>
</div>
