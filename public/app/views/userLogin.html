<div class="modal-content">
  <form>
    <h4>SignUp</h4>
    <div>
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="test@test.com" ng-model="loginUser.email">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" ng-model="loginUser.password">
    </div>
  </form>
</div>

<div class="modal-footer">
  <button 
    ng-click="userLogin()" 
    class="modal-action modal-close waves-effect btn-flat">
    Login
  </button>
</div>
