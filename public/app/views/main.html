<div class="container">
  <h2 class="center"> Welcome <b>{{mynickname}}!</b></h2>
    <div class="col-md-8">
      <form>
        <div class='input-group'>
          <input 
            class='input-sm form-control'
            ng-model='message'
            type='text'
            placeholder="Type a message...">
          <span class='input-group-btn'>
            <input class='btn btn-default deep-purple'
            type='submit'
            ng-click='sendMessage()'
            value='Send'>
          </span>
          <input 
            type="text" 
            length="10" 
            class='input-sm form-control'
            ng-model="chatName"
            placeholder="Name your chat">
          <button 
            class='btn btn-default saveBtn'
            ng-if="myUserType == 'user'"
            ng-click="saveChat()">
            Save Chat
          </button>
          
        </div>
      </form>
      <br>
      <div class='well chatbox' id='chat_history'>
          <ul class='list-unstyled'>
            <li ng-repeat='m in messages'>
              <!--<i class='fa fa-comment'></i>-->
              <img ng-src="{{ profilePic }}" class="responsive-img chatImg circle">
              &nbsp;
              <p class="chatText"><b>{{m.from}} </b>:
              &nbsp;
              {{m.message}}</p>
            </li>
          </ul>
      </div>
    </div>
  </div>
</div>
