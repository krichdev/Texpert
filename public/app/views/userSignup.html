<form ng-submit="userSignup()">
  <legend>Guru Signup</legend>

  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="test@test.com"
      ng-model="user.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="********"
      ng-model="user.password">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input
      type="text"
      class="form-control"
      id="phone"
      placeholder="555-555-5555"
      ng-model="user.phone">
  </div>

    <input type="checkbox" class="filled-in" id="filled-in-box">
    <label for="filled-in-box">Filled in</label>

  <div>
    <label for="guru">Type of User</label>
    <select class="browser-default" ng-model="user.userType">
      <option value="" disabled selected>Type of User</option>
      <option value="user">I Need Help</option>
      <option value="guru">I Can Help</option>
    </select>
  </div>
  <div ng-show="user.guru == 'guru'" ng-model="user.skills">
    <label for="skills">Your Skills</label>
    <p>
      <input
        type="checkbox"
        name="skills"
        value="mobile"
        ng-model="user.skills.mobile"
        ng-click='addSkill("0")'>

      <label for="">Mobile</label>
    </p>
    <p>
      <input
        type="checkbox"
        name="skills"
        value="pc"
        ng-model="user.skills.pc"
        ng-click='addSkill("1")'>

      <label for="">PC</label>
    </p>
    <p>
      <input
        type="checkbox"
        name="skills"
        value="homeTheater"
        ng-model="user.skills.homeTheater"
        ng-click='addSkill("2")'>

      <label for="">Home Theater</label>
    </p>
    <p>
      <input
      type="checkbox"
      name="skills"
      value="printer"
      ng-model="user.skills.printer"
      ng-click='addSkill("3")'>

      <label for="">Printer</label>
    </p>
    <p>
      <input
        type="checkbox"
        name="skills"
        value="homeRouter"
        ng-model="user.skills.homeRouter"
        ng-click='addSkill("4")'>

      <label for="">Home Router</label>
    </p>
    <p>
      <input
        type="checkbox"
        name="skills"
        value="tv"
        ng-model="user.skills.tv"
        ng-click='addSkill("5")'>

      <label for="">Television</label>
    </p>
  </div>

  <div class="input-field">
    <textarea class="materialize-textarea" id="bio" ng-model="user.bio"></textarea>
    <label for="bio">Tell Us About Yourself</label>
  </div>


  <button type="submit" class="btn btn-primary">Signup</button>
</form>
