<div class="container">
  <h2 class="center"> Welcome <b>{{mynickname}}!</b></h2>

    <div class="col-md-8">
      <form ng-submit='sendMessage()'>
        <div class='input-group'>
          <input class='input-sm form-control'
                      ng-model='message'
                      type='text'
                      placeholder="Type a message...">
          <span class='input-group-btn'>
            <input class='btn btn-default deep-purple'
            type='submit'
            value='Send'>
          </span>
        </div>
      </form>
      <br>
      <button class='btn btn-default'
            ng-if="myUserType == 'user'"
            ng-click="saveChat()"
            >Save Chat</button>
      <br>
      <div class='well chatbox' id='chat_history'>
        <ul class='list-unstyled'>
          <li ng-repeat='m in messages'>
            <i class='fa fa-comment'></i>
            &nbsp;
            <b>{{m.from}} </b>:
            &nbsp;
            {{m.message}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
