<h1 class="center text-white">More About {{ guru.name }}</h1>
<div class="row">
  <div class="col s12 m6 offset-m3">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{ guru.name }}</span>
        <p>{{ guru.bio }}</p>
        <div>
          <a
            class="modalATag"
            ng-if="currentUserId == guru.id"
            data-target="updateModal" modal> 
            Update user
          </a>
        </div>
        <img class="responsive-img userImg" ng-src="{{guru.profilePic}}">
        
      </div>
      <div class="card-action">
        <div class="chip" ng-if="guru.mobile">
          Mobile
        </div>
        <div class="chip" ng-if="guru.pc">
          PC
        </div>
        <div class="chip" ng-if="guru.homeTheater">
          Home Theater
        </div>
        <div class="chip" ng-if="guru.printer">
          Printer
        </div>
        <div class="chip" ng-if="guru.homeRouter">
          Home Router
        </div>
        <div class="chip" ng-if="guru.tv">
          TV
        </div>
      </div>
    </div>
  </div> 
</div>
            <!-- sweat, obj -->
<div class="card" ng-repeat="(chatName, chatObj) in chatHistory">
  <h3>{{ chatName }}</h3>
  <div ng-repeat="msgObj in chatObj.messages">
    <div>
      {{ msgObj.from }}: {{ msgObj.message }}
    </div>
  </div>
</div>

 <div 
    id="updateModal" 
    class="modal">
    <div ng-include="'app/views/modals/updateUser.html'"></div>
  </div>
