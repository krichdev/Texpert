<div class="modal-content">
  <a 
    ng-click="toggleLogin()"
    class="right closeBtn">
    X
  </a>
  <form ng-submit="userLogin()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="test@test.com" ng-model="loginUser.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="********" ng-model="loginUser.password">
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
